}

@media screen and (max-width: 1000px) {
  .logo {

  }
}

.menu a {
    text-decoration: none;
    color: black;
    padding: 10px 20px;
    font-size: 18px;
    position: relative;
}

@media screen and (max-width: 1100px) {
  .menu a {
    font-size: 14px;
  }
}

.menu a:hover {
    color: white;
    font-weight: bold;
}

.menu a:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 0%;
    height: 100%;
    border-bottom: 2px solid #2785b8;
    transition: 0.4s linear;
}

.menu a:hover:before {
    width: 90%;
    font-size: 22px;
    color: white;
}

.register a{
    text-decoration: none;
    color: black;

    line-height: 30px;

@media screen and (max-width: 1000px) {
  .register a {
    font-size: 14px;
  }
}

@media screen and (max-width: 800px) {
  .register {
    visibility: hidden;
  }
}

.register a:hover {
    background: transparent;
    border: 1px solid #2785b8;
    color: white;
    font-size: 22px;
}
